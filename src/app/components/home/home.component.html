<section id="app-hero-section" class="app-hero-section container-fluid relative no-overflow">
  <app-banner class="app-banner"></app-banner>
  <div class="row relative">

    <article id="app-hero" class="app-hero"><app-hero></app-hero></article>
    <article id="app-social" class="app-social"><app-social></app-social></article>
  </div>
</section>


<section id="app-home-cta-section" class="app-home-cta-section container-fluid">
    <div id="app-home-cta-row" class="row app-home-cta-row">
        <article id="app-home-cta-article" class="app-home-cta-article"><app-home-cta></app-home-cta></article>
    </div>
</section>

<section id="app-design-section" class="app-design-section container-fluid no-overflow">
    <div class="row">
        <article id="app-design" class="app-design"><app-design></app-design></article>
    </div>
</section>

<div class="section-divider"></div>

<section id="app-portfolio-section" class="app-portfolio-section container-fluid no-overflow">
    <div class="row">
        <article id="app-portfolio" class="app-portfolio"><app-portfolio></app-portfolio></article>
    </div>
</section>

<div class="section-divider"></div>

<section id="app-pricing-section" class="app-pricing-section container-fluid no-overflow pt-50">
    <div class="row">
        <div class="pricing-header-home aveNext-bold">Website Pricing Plans</div>
        <article id="app-pricing" class="app-pricing"><app-pricing-widget></app-pricing-widget></article>

    </div>

    <div class="mt-20 mb-20 row">
      <div class="text-center col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <button
      id="all-pricing-plans"
      class="btn default-btn-color all-pricing-plans aveNext-reg"
       (click)="gaEventPricing()">
        <span>View All Pricing Plans</span>
      </button>
      <div><small>(incl. Native Apps)</small></div>
      </div>
    </div>
</section>


<section id="app-contact-home-section" class="app-contact-home-section container-fluid relative no-overflow no-padding-left">
  <svg id="contact-home-svg" width="2162" height="700">

    <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
       <stop offset="0%" style="stop-color:rgb(18, 139, 224);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(7, 60, 100);stop-opacity:1" />
    </linearGradient>
    </defs>

    <polygon points="0,50 2162,0 2162,650 0,700" fill="url(#grad1)"></polygon>
  </svg>

  <svg id="contact-home-svg-bg" width="1300" height="650">
      <line class="animated delayNone fadeInRight duration1" x1="100" y1="100" x2="1300" y2="100" stroke="rgba(77,153,247,.6)"></line>
      <line class="animated delayNone fadeInRight duration1" x1="100" y1="100" x2="100" y2="500" stroke="rgba(77,153,247,.6)"></line>
      <line class="animated delayNone fadeInRight duration1" x1="100" y1="500" x2="350" y2="500" stroke="rgba(77,153,247,.6)"></line>
      <line class="animated delayNone fadeInRight duration1" x1="1300" y1="100" x2="1300" y2="400" stroke="rgba(77,153,247,.6)"></line>
    </svg>

<picture>
  <source class="contact-home-img lazyload" media="(max-width: 450px)" srcset="{{base}}/assets/contact-home/contact-home400.jpg">
  <source class="contact-home-img lazyload" media="(max-width: 1035px)" srcset="{{base}}/assets/contact-home/contact-home800.jpg">
  <img class="contact-home-img lazyload" src="{{base}}/assets/contact-home/contact-home.jpg" alt="Contact Background Image">
</picture>


    <div class="row">
        <article id="app-contact-home" class="app-contact-home"><app-contact-home></app-contact-home></article>
    </div>
</section>
